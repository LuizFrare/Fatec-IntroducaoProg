<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos para a Introdução à Programação</title>
    <style>
      Body {
        Background: black;
        Color: white;
    }
    </style>
</head>
<body>
 <p>Olá Pessoa</p>
 <script>
     var nome = prompt('Digite seu nome')
     document.write ('Olá ' + nome)
     document.write ("<br>")

     var email = prompt('Digite seu E-mail')
     document.write (' Seu endereço de E-Mail é ' + email)
     document.write ("<br>")

     var telefone = prompt('Digite seu telefone')
     document.write (' Seu número de telefone é ' + telefone)
     document.write ("<br>")

     var cpf = prompt('Digite seu CPF')
     document.write (' Seu número de telefone é ' + cpf)
 </script>   
</body>
</html>
