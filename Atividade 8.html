<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base.css">
  <title>Atividade 8</title>
</head>
<body>
  <h1>For - Estrutura de Repetição</h1>
  <p>For</p>
  <form id="formu" novalidate>
    <input id="field1" type="number" placeholder="Digite um número">
    <input id="field2" type="number" placeholder="Digite outro número">
    <button class ="button">Calcular</button>
  </form>

  <div id="result"></div>
  <script>
   function onSubmit(event) {
      event.preventDefault()
      let n1 = parseFloat(field1.value)
      let n2 = parseFloat(field2.value)

      let min = n1;
      let max = n2;

      field1.className = ''
      field2.className = ''

      if (min > max) {
        let min = n2;
        let max = n1;
      }

      else if(n1===n2){
      result.innerHTML =  `<p> digite números diferentes por favor</p>`
     } 

      if (isNaN(n1)) {
        result.innerHTML = '<p class="negative">Informe um número válido no primeiro campo!</p>'
        field1.className = 'negative'
        field1.focus()
        return
      }

      if (isNaN(n2)) {
        result.innerHTML = '<p class="negative">Informe um número válido no segundo campo!</p>'
        field2.className = 'negative'
        field2.focus()
        return
      }

    for(let i =max; i>min; i--){
        result.innerHTML += `${i}, `
      }
      result.innerHTML += min
    }
   formu.addEventListener('submit', onSubmit)
  </script>
</body>
</html>
